<!-- ðŸ” Filtres -->
<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="etatFilter" class="form-label">Filtrer par Ã‰tat :</label>
      <select class="form-select" id="etatFilter" [(ngModel)]="etatFilter" (change)="applyFilters()">
        <option value="">Tous</option>
        <option>Disponible</option>
        <option>En panne</option>
        <option>Maintenance</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="categoryFilter" class="form-label">Filtrer par CatÃ©gorie :</label>
      <input type="text" id="categoryFilter" class="form-control" [(ngModel)]="categoryFilter" (input)="applyFilters()" />
    </div>
  </div>

  <!-- ðŸ“¤ Export boutons -->
  <div class="text-end mb-3">
    <button class="btn btn-outline-danger me-2" (click)="exportPDF()">ðŸ“„ Exporter PDF</button>

  </div>

  <!-- ðŸ“‹ Liste filtrÃ©e avec pagination -->
  <app-equipement-list
    [equipements]="filteredEquipements.slice((page - 1) * pageSize, page * pageSize)"

    (delete)="deleteEquipement($event)">
  </app-equipement-list>

  <!-- ðŸ“Œ Pagination -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 1">
        <button class="page-link" (click)="page = page - 1">PrÃ©cÃ©dent</button>
      </li>
      <li class="page-item disabled">

      </li>
      <li class="page-item" [class.disabled]="page * pageSize >= filteredEquipements.length">
        <button class="page-link" (click)="page = page + 1">Suivant</button>
      </li>
    </ul>
  </nav>
</div>
