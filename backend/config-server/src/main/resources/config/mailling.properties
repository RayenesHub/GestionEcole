spring.application.name=mailing
server.port=8083

spring.datasource.url=jdbc:mysql://mysql:3306/mailing_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#euereka registration
eureka.client.service-url.default-zone=http://localhost:8761/euerka
euerka.client.register-with-eureka=true