spring.application.name=mailing
server.port=8083
# H2
spring.cloud.config.import-check.enabled=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.username=rayene
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./Database/Data/mailing
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create
#euereka registration
eureka.client.service-url.default-zone=http://localhost:8761/euerka
euerka.client.register-with-eureka=true